<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>chat | ChatApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
      <form action="" id="message-form">
        <input id="writingSpace" type="text" name="input" placeholder="Message" autofocus autocomplete="off"/>
        <button>Send</button>
      </form>
      <button id="send-loc">Send location</button>
      <button id="emoji">Emoji</button>
    </div>
  </div>

  <div id="wrapper">
    <table id="list">
    </table>
  </div>

  <script id="emojiPut" type="text/template">
    <tr class="image">
      <td><img src="{{emoji1}}" style="width:20px;height:20px;" onclick="submitEmo('{{emoji1}}', '{{title1}}')"></td>
      <td><img src="{{emoji2}}" style="width:20px;height:20px;" onclick="submitEmo('{{emoji2}}', '{{title2}}')"></td>
      <td><img src="{{emoji3}}" style="width:20px;height:20px;" onclick="submitEmo('{{emoji3}}', '{{title3}}')"></td>
      <td><img src="{{emoji4}}" style="width:20px;height:20px;" onclick="submitEmo('{{emoji4}}', '{{title4}}')"></td>
      <td><img src="{{emoji5}}" style="width:20px;height:20px;" onclick="submitEmo('{{emoji5}}', '{{title5}}')"></td>
    </tr>
  </script>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p style="">{{text}}</p>
      </div>
    </li>
  </script>

  <script id="message-emoji-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p style="display: inline-block;">{{text}}</p>{{{emoji}}}
      </div>
    </li>
  </script>


  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <a href="{{url}}" target="_blank">My location</a>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>

</body>

</html>
